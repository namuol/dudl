<html>
    <head>
        <title>d&uuml;dl</title>
        <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js'></script>
        <script src='./socket.io/socket.io.js'></script>
        <script src='./json2.js'></script>
        <script src='./jquery-jtemplates.js'></script>
        <script src='./underscore.js'></script>
        <script src='./shared.js'></script>
        <script src='./uchat.js'></script>
        <script src='./client.js'></script>
        <link rel='stylesheet' type='text/css' href='./client.css' />
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Droid+Sans">
    </head>
    <body>
        <!--h2>
            <span class='d1'>d</span><span class='ue'>&uuml;</span><span class='d2'>d</span><span class='l1'>l</span>
        </h2>
        <div class='version'>PRE-ALPHA</div-->
        <div id='chat'></div>
        <div id='cdiv'></div>

        <script type='text/javascript'>
            var socket = new io.Socket();
            var debug = new DudlDebug();
            //$(debug.elem()).show();
            var uchat = new uchat('#chat', true);
            var d = new DudlPad("#cdiv", 640,400, uchat, socket, debug);
        </script>

        <textarea id='joined-jtpl' style='display:none'>
            <li><span class='timestamp'>{uchat.timeString($T.time)}</span><span class='joined-name'>{$T.name}</span><span class='joined'>joined</span></li>
        </textarea>

        <textarea id='left-jtpl' style='display:none'>
            <li><span class='timestamp'>{uchat.timeString($T.time)}</span><span class='left-name'>{$T.name}</span><span class='left'>left</span></li>
        </textarea>

        <textarea id='msg-jtpl' style='display:none'>
            <li><span class='timestamp'>{uchat.timeString($T.time)}</span>
            <span class='msg-name'>{$T.name}:</span><span class='msg'>{$T.msg}</span></li>
        </textarea>

        <textarea id='cmd-jtpl' style='display:none'>
            <li class='cmd-msg'>{$T.msg}</li>
        </textarea>

        <textarea id='cmd-err-jtpl' style='display:none'>
            <li class='cmd-msg err'>{$T.msg}</li>
        </textarea>

    </body>
</html>
